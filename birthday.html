<!-- countdown.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Waiting for You...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5d5f9, #c9e4f6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    #countdown {
      font-size: 2rem;
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    #surpriseBtn {
      display: none;
      background-color: #ff69b4;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1.2rem;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    #surpriseBtn:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

<h1>Counting Down To A Special Moment ðŸŽ‰</h1>
<div id="countdown"></div>
<button id="surpriseBtn" onclick="goToSurprise()">Click Here for a Surprise ðŸŽˆ</button>

<script>
  var countDownDate = new Date("April 29, 2025 00:00:00").getTime();
  var countdownFunction = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(countdownFunction);
      document.getElementById("countdown").style.display = "none";
      document.getElementById("surpriseBtn").style.display = "inline-block";
    }
  }, 1000);

  function goToSurprise() {
    window.location.href = "love-letter.html"; // Redirect to second page
  }
</script>

</body>
</html>
